<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% else %}Portfolio{% endif %} - Brandon Coffey</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<a href="{{ site.url }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.url }}/">Brandon Coffey</a></h1>
            <p class="site-description">Programming and Technical Artist</p>
          </div>

          <nav>
            <a href="{{ site.url }}/">Portfolio</a>
            <a href="{{ site.url }}/resume">Resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
