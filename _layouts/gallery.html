---
layout: default
---

<article class="gallery">
  <h1>{{ page.title }}</h1>

  <div class="entry">
      {{ content }}
  </div>
    
  <br>

  <div class="project-grid">
  {% for project in site.projects %}
  <a href="{{ site.url }}{{ project.url }}">
    <div class="project-grid-container" {% if project.bordercolor %}style="border: 1px solid #{{ project.bordercolor }}"{% endif %}>
        <img class="project-grid-image" src="{{ site.url }}{{ project.url }}{{ project.thumbnail }}" alt="Project Image">
        <h1 class="project-grid-title">{{ project.title }}</h1>
        <p class="project-grid-text">{{ project.description }}</p>
        <p class="project-grid-text">{{ project.role }}</p>
        <p class="project-grid-year">{{ project.year }}</p>
    </div>
  </a>
  {% endfor %}
  </div>
</article>
