# Config for Site
#

# Name and Description of Site
title: Portfolio - Brandon Coffey
description: Portfolio - Brandon Coffey, Programmer and Technical Artist
name: Brandon Coffey
url: https://coffeygames.com

# Includes an icon in the footer for each username you enter
footer-links:
  email: bmc939@gmail.com
  linkedin: brandon-coffey-36a802191
  artstation: brandon-coffey
  github: BrandonMCoffey
  stackoverflow:
  instagram:
  facebook:
  twitter:
  youtube:

# Collections (Custom Pages)
collections:
  projects:
    output: true
    sort_by: priority

# Plugins
plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

# Enter your Google Analytics web tracking code to activate tracking
google_analytics:

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

permalink: /:title/

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
